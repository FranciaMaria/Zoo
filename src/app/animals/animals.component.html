<table *ngFor="let animal of AnimalList; let i = index;">
		<tr>
			<th>Vrsta</th>
			<th>Ime</th>
			<th>Datum rodjenja</th>
		</tr>
		<tr>
			<td (click)="deleteAnimal(i)">{{animal.vrsta}}</td>
		</tr>
		<tr>
			<td>{{animal.ime}}</td>
		</tr>
		<tr>
			<td *ngIf="animal.datumRodjenja.length > 0">{{animal.datumRodjenja}}</td>
			<td *ngIf="animal.datumRodjenja.length === 0">{{isNotDatumRodjenja}}</td>
		</tr>
</table>
